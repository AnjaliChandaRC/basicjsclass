<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Counter App</title>
  </head>
  <body>
    <section class="d-flex flex-column min-vh-100">
      <div
        class="container d-flex justify-content-center align-items-center flex-grow-1"
      >
        <div class="">
          <p class="text-center font_md color_gray">Counter app</p>
          <div class="box_bg py-4 py-sm-5 mt-4">
            <div class="text-center">
              <p class="font_md text-black mb-0" id="add_text">0</p>
              <button
                class="text-white common_btn mt-2 mt-sm-4 font_sm fw_600"
                id="add_btn"
              >
                Add One
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script>
      const Addtext = document.getElementById("add_text");
      const Addbtn = document.getElementById("add_btn");
      let countValue = 0;
      Addbtn.addEventListener("click", function () {
        countValue = countValue + 1;
        if (countValue <= 10) {
          Addtext.innerHTML = countValue;
        }
      });
    </script>
  </body>
</html>
