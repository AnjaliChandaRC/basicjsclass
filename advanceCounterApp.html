<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Advance Counter App</title>
  </head>
  <body>
    <section class="d-flex flex-column min-vh-100">
      <div
        class="container d-flex justify-content-center align-items-center flex-grow-1"
      >
        <div class="">
          <p class="text-center font_md color_gray">Advance Counter app</p>
          <div class="box_bg py-4 pt-sm-5 pb-sm-4 mt-4">
            <div class="text-center">
              <p class="font_md text-black mb-0" id="add_text">0</p>
              <button
                class="color_blue bg-transparent common_btn_2 mt-2 mt-sm-4 font_sm fw_600"
                id="add_one"
              >
                Add One
              </button>
              <button
                class="text-white common_btn mt-2 mt-sm-4 font_sm fw_600 px-5 ms-1"
                id="add_save"
              >
                Save
              </button>
              <button
                class="text-white common_btn mt-2 mt-sm-4 font_sm fw_600 px-5 ms-1"
                id="clear"
              >
                Clear
              </button>
              <p class="font_sm text-black opacity_05 pt-4 mt-2">
                Previous values
              </p>
              <p class="font_sm text-black" id="add_previous_value"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script>
      const Addtext = document.getElementById("add_text");
      const AddOne = document.getElementById("add_one");
      const AddSave = document.getElementById("add_save");
      const Clear = document.getElementById("clear");
      const AddPrevious = document.getElementById("add_previous_value");
      let countValue = 0;
      let array = [];
      var value;
      AddOne.addEventListener("click", function () {
        countValue = countValue + 1;
        Addtext.innerHTML = countValue;
      });
      AddSave.addEventListener("click", function () {
        if (Addtext.innerHTML == 0) {
          alert("Zero Can't Print");
          return;
        }
        array.push(countValue);
        AddPrevious.innerHTML = array.map((obj) => obj);
        Addtext.innerHTML = 0;
        countValue = 0;
      });
      Clear.addEventListener("click", function () {
        AddPrevious.innerHTML=AddPrevious.innerHTML.slice(0,-1)
        // value = AddPrevious;
        // AddPrevious = array.slice(0, -1);
        // array = countValue.substring(0, array.length - 1);
        console.log(value, "value");
      });
    </script>
  </body>
</html>
